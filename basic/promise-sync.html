    // async await 语法糖
    function log(){
        return new Promise((resolve, reject)=>{
            let a = Math.random()
            setTimeout(() => {
                if(a>0.5){resolve(a)}
                else{reject(a)}    
            }, 1000);
        })
    }
    async function delay(){       
       await log().then(d=>{console.log(d)}).catch(e=>{console.log(e)})
       // await拿到Promise对象中resolve的数据，才继续往下执行
       await log().then(d=>{console.log(d)}).catch(e=>{console.log(e)})
       await log().then(d=>{console.log(d)}).catch(e=>{console.log(e)})
    }
    delay() // 异步执行
    console.log('after delay')
    console.log('after after delay')
