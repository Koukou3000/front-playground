<!DOCTYPE html>
<html>
js training

  
    <script>
        
        // 去重
        const arr = [2,5,6,45,11,6,9,2] 

        // indexOf + 额外存储空间 
        function fun1(){
            let ans = [] 
            for(let i=0; i<arr.length; i++){
                if(ans.indexOf(arr[i]) === -1){ // 不存在则加入
                    ans.push(arr[i])
                    // console.log(ans)
                }
            }
            return ans
            
        }
        // 集合特性
        function fun2(){
            let s = new Set()
            for(let i=0; i<arr.length; i++){
                s.add(arr[i])
            }
            return s
        }

        // includes()
        function fun3(){
            let ans = []
            for(let i=0; i<arr.length; i++){
                if(!ans.includes(arr[i])){ 
                    ans.push(arr[i])
                }
            }
            return ans
        }

        function fun4(){
            let ans = arr.filter(function(val,idx,arr){
                // 第一次出现位置 等于索引时，说明没有重复， 可以返回
                return arr.indexOf(val) === idx
            })
            return ans

        }
       
    </script>
    <script>
        // 字符串遍历
        function roman2num(str){
            let ans = 0
            for(let i=0; i<str.length; i++){
                switch(str[i]){
                    case 'I': ans=ans+1;break;
                    case 'V': ans=ans+5;break;
                    case 'X': ans=ans+10;break;
                    case 'L': ans=ans+50;break;
                    case 'C': ans=ans+100;break;
                    case 'D': ans=ans+500;break;
                    case 'M': ans=ans+1000;break;
                    default: break;
                }
            }
            return ans
        }
    </script>
</html>
