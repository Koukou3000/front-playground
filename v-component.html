<!DOCTYPE html>
<html>
    <head>
        <script src="vue.js"></script>
    </head>

    <body>
        <div id="root">
            {{name}}
 
            <first-component></first-component>
            <second-component></second-component>
            <p3></p3>
      
        </div>
        <hr>
        <div id="root2">
            {{name}}
            <p3></p3>
         
        </div>
    </body>




    <script>
        
        // 创建组件
        const p1 = Vue.extend({
            template:`
                <div>
                    {{name}}   -
                    {{age}}
                </div>
            `,
            // 必须写函数，避免组件复用时数据藕合
            data(){
                return {
                    name:'kou',
                    age:20
                }
            }
        })
        const p2 = Vue.extend({
            template:`
                <div>
                    {{name}}   -
                    {{age}}
                </div>
            `,
            data(){
                return {
                    name:'na',
                    age:18
                }
            }
        })
       
        const obj = {
            name:'temp',
            age:'NOT REAL'
        }
        const p3 = Vue.extend({
            name:'WhyDataIsFunction',
            template:`
                <div>
                    <b>{{name}}</b>    -
                    {{age}}
                </div>
            `,
            data(){
                return obj // data引用对象，修改某一组件时会影响其他组件 【试着修改obj.name = MARS】
            }
               
            
        })
    
    
        // 注册全局组件
        Vue.component('p3',p3)
       

        // 创建Vue实例
        new Vue({
            el:'#root',
            data:{
                name:'App 1'
            },
            // 注册组件（局部
            components:{
                'first-component':p1,
                'second-component':p2
            }
        })

        new Vue({
            el:'#root2',
            data:{
                name: 'App 2'
            }
        })
        
    </script>
</html>
