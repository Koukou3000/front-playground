<!DOCTYPE html>
<html>
    <head>
        <script src="vue.js"></script>
    </head>

    <body>
        <div id="root">
            {{name}}
            <hr>
            <p1></p1>
            <p2></p2>
            <p3></p3>
        </div>

        <div id="root2">
            <hr>
            <p3></p3>
        </div>
    </body>

    <script>
        // 创建组件
        const p1 = Vue.extend({
            template:`
                <div>
                    <b>{{name}}</b>    -
                    <b>{{age}}</b>
                </div>
            `,
            // 必须写函数，避免组件复用时数据藕合
            data(){
                return {
                    name:'kou',
                    age:20
                }
            }
        })
        const p2 = Vue.extend({
            template:`
                <div>
                    <b>{{name}}</b>    -
                    <b>{{age}}</b>
                </div>
            `,
            data(){
                return {
                    name:'na',
                    age:18
                }
            }
        })
        const p3 = Vue.extend({
            template:`
                <div>
                    <b>{{name}}</b>    -
                    <b>{{age}}</b>
                </div>
            `,
            data(){
                return{
                    name:'temp',
                    age:'NOT REAL'
                }
            }
        })

        
        new Vue({
            el:'#root',
            data:{
                name:'component train'
            },
            // 注册组件（局部
            components:{
                p1,
                p2
            }
        })

        // 注册组件（全局
        Vue.component('p3',p3)
        new Vue({
            el:'#root2',
        })
        
    </script>
</html>
