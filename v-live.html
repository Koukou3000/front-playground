<!DOCTYPE html>
<html>
    <head>
        <script src="vue.js"></script>
        <style>
            body{
                background-color: black;
                color: white;
            }
        </style>
    </head>
    <body>

        <div id="test3">


            <h2 v-bind:style="{opacity:opacity}">WELCOME!</h2>
            <button @click="destory">closeVue</button>
        </div>
    </body>
    <script>
        Vue.config.productionTip = false
        const vm = new Vue({
            el:'#test3',
            data:{
                opacity:1,

            },
            mounted(){              
                this.timer = setInterval(()=>{
                    this.opacity -= 0.01
                    if(this.opacity<=0) {
                        this.opacity = 1
                    }
                },20)
            },
            beforeCreate() {
                console.log('beforeCreate')
                
            },
            beforeDestroy() {
                console.log('beforeDestory')
                clearInterval(this.timer)
            },
            methods: {
                destory(){
                    this.$destroy()
                }
            },
        })

        
    </script>
</html>
