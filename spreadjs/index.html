<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="spreadjs culture" content="zh-cn" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <!-- a) 添加SpreadJS脚本和CSS-->
  <!-- a1) 添加SpreadJS脚本文件-->
  <script type="text/javascript" src="spreadjs-library\gc.spread.sheets.all.17.1.1.min.js"></script>
  <script type="text/javascript" src="spreadjs-library\gc.spread.sheets.resources.zh.17.1.1.min.js"></script>

  <!-- a2) 添加CSS文件-->
  <link href="spreadjs-library\gc.spread.sheets.17.1.1.css" rel="stylesheet" type="text/css" />

  <style>
    .spread-container {
      height: 550px;
    }
  </style>
</head>

<body>
  <h1>葡萄城 SpreadJS 纯前端表格</h1>
  <p>使用 html + js 方式创建 SpreadJS 实例</p>
  <div class="sample-container">
    <!-- b) 创建SpreadJS的目标DOM元素，id为ss的HTML DIV-->
    <div id="ss" class="spread-container"></div>
  </div>
</body>
<script>
  // 通过div的id“ss”在初始化 SpreadJS 实例
  window.onload = function () {
    var spread = new GC.Spread.Sheets.Workbook(
      document.getElementById("ss"),
      { sheetCount: 1 }
    );
  };
</script>

</html>
