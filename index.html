<!DOCTYPE html>

<html>
    <head>
        <script src="vue.js"></script>
        <script>Vue.config.productionTip = false</script>
        <style>
            .class1{
                font-size: 50px;
                font-weight: bold;
            }
            .class2{
                background-color: pink;
                border-radius: 4px;
            }
            
        </style>
    </head>

    <body>
        <div id="test">
          <div>{{name}}</div>
          
          <input v-model="name"><br>
          <div v-bind:class="arr">样式测试</div>
          <div :class="obj">样式测试</div>

          
          <div :style="obj2">样式测试</div>
        </div>
    </body>
    <script>
        Vue.config.productionTip = false
        const vm = new Vue({
            el:'#test',
            data:{  
                name:'kk',
                age:20,
                arr:['class1','class2'], // 来自上方style css
                obj:{
                    class1:true,
                    class2:true
                },
                obj2:{
                    fontSize: '50px',
                    backgroundColor: '#ccc',
                    fontWeight: 'bold'
                }
            },
            

        })
        vm.$watch('name',function(val){
            this.name = val
            console.log(this)        
        })
    </script>
    
</html>
