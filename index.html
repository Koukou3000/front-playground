<!DOCTYPE html>
<html>
    <head>
        <script src="vue.js"></script>
        <script>Vue.config.productionTip = false</script>
    </head>


    <body>
        <div id="test">
          <h1>{{name}}</h1>
          <input :value="name">
          <input v-model="name">
        </div>
    </body>
    <script>
        Vue.config.productionTip = false
        new Vue({
            el:'#test',
            data:{  
                name:'kk'
            }
        
        })
        
    </script>
    
</html>
