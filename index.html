<!DOCTYPE html>

<html>

    <head>
        <script src="vue.js"></script>
        <script>Vue.config.productionTip = false</script>
    </head>


    <body>
        <div id="test">
          <h1>{{name}}</h1>
          

          <input v-model="name"><br>

        </div>
    </body>
    <script>
        Vue.config.productionTip = false
        const vm = new Vue({
            el:'#test',
            data:{  
                name:'kk',
                age:20,
            },
            watch:{
                name(val){
                    // 使用箭头函数，是vm调用这个函数
                    // 如果是setTimeout function，是window调用这个函数
                   setTimeout(() => {
                    console.log('watch',this)
                    this.name = val
                   }, 1000);
                }
            }
            
        })
      
    </script>
    
</html>
