<!DOCTYPE html>

<html>
    <head>
        <script src="vue.js"></script>
        <script>Vue.config.productionTip = false</script>
        <style>
            .class1{
                font-size: 50px;
                font-weight: bold;
            }
            .class2{
                background-color: pink;
                border-radius: 4px;
            }
            
        </style>
    </head>

    <body>
        <div id="test">
          <div>{{name}}</div>
          <input v-model="name"><br>
          <br>
          <div v-bind:class="arr">样式测试</div>
          <div :class="obj">样式测试</div>
          <div :style="obj2">样式测试</div>
          <br>

          <div v-show="isDisplay">显示我</div>
          <div v-if="isDisplay">显示我</div>
          <br>

        <div v-for="(o,idx) in items" :key="idx">
            {{o.id}}=={{o.name}}
        </div>
        <br>
        <div v-for="(v,k) in car" >
             {{k}} == {{v}}
        </div>


        </div>
        
    </body>
    <script>
        Vue.config.productionTip = false
        const vm = new Vue({
            el:'#test',
            data:{  
                name:'kk',
                // 来自上方style css
                arr:['class1','class2'], 
                obj:{
                    class1:true,
                    class2:true
                },
                obj2:{
                    fontSize: '50px',
                    backgroundColor: '#ccc',
                    fontWeight: 'bold'
                },
                isDisplay: true, // 显示我
                //
                items:[
                    {id:1,name:'kk'},
                    {id:2,name:'kou'},
                    {id:3,name:'amogus'},
                ],
                car:{
                    brand:'Auto',
                    type:'A8',
                    price:'10,000 USD'
                }

            },
            

        })
        vm.$watch('name',function(val){
            this.name = val
            console.log(this)        
        })
    </script>
    
</html>
