<!DOCTYPE html>

<html>

    <head>
        <script src="vue.js"></script>
        <script>Vue.config.productionTip = false</script>
    </head>


    <body>
        <div id="test">
          <h1>{{name}}</h1>
          <input :value="name"><br>
          <input v-model="name"><br>
          <button @click="dosth">btn</button>
        </div>
    </body>
    <script>
        Vue.config.productionTip = false
        new Vue({
            el:'#test',
            data:{  
                name:'kk'
            },
            methods: {
              dosth(){
                console.log('sth happens.')
              }  
            },
            
        })
        
    </script>
    
</html>
